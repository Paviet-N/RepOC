<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Booki</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="blocLogo"><img class="logo" src="images/logo/Booki.png" alt="Booki" /></div>
        <nav>
          <a class="navEffectBase colorBase" href="#" >Hébergement</a>
          <a class="navEffect" href="#" >Activités</a>
        </nav>
    </header>

    <main>
        <!--Section Research-->
        <section id="research">

            <div class="titleResearch">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre de ville ou en pleine nature</p>
            </div>

            <div id="searchBar">

                <div id="searchIcon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" placeholder="Marseille, France" class="research-bar" >
                <button id="buttonWithoutIcon"><span class="textButtonResearch">Rechercher</span></button>
                <button id="buttonIconSearch"><i class="fas fa-search"></i></button>
            </div>

            <!--Filters-->
            <div class="filters">
                <h3 class="titleFilters">Filtres</h3>
                <ul class="filters-ul">
                    <li><i class="fas fa-money-bill-wave iconFilters"></i>Économique</li>
                    <li><i class="fas fa-child iconFilters "></i>Familial</li>
                    <li><i class="fas fa-heart iconFilters"></i>Romantique</li>
                    <li><i class="fas fa-dog iconFilters"></i>Animaux autorisés</li>
                </ul>
            </div>

            <div id="info">
                <i class="fas fa-info infoIcon"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
            
        </section>


    </main>

    <footer>

    </footer>

</body>

</html>
