<html lang="fr">

    <link rel="stylesheet" href="style.css">
    <title>Booki</title>
</head>

<body>
    <header>
        <div class="blocLogo"><img class="logo" src="images/logo/Booki.png" alt="Booki" /></div>
        <nav>
          <a class="navEffectBase colorBase" href="#" >Hébergement</a>
          <a class="navEffect" href="#" >Activités</a>
        </nav>
    </header>

    <main>
        <section id="research">

            <div class="titleResearch">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>

            </div>

            <div id="searchBar">

                <div id="searchIcon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" placeholder="Marseille, France" class="research-bar" >
                <button id="buttonWithoutIcon">Rechercher</button>
                <button id="buttonIconSearch"><i class="fas fa-search"></i></button>


    </main>
